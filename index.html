<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0-100</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./build/main.js"></script>
  </head>
  <body>
    <script>
      const storedState = localStorage.getItem("scoreboard-state");
      const startingState = storedState ? JSON.parse(storedState) : null;

      const app = Elm.Main.init({ flags: startingState });

      app.ports.storeState.subscribe(function (state) {
        if (state.length > 0) {
          const stateJson = JSON.stringify(state);
          localStorage.setItem("scoreboard-state", stateJson);
        }
      });
    </script>
  </body>
</html>
